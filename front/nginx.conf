server {
    listen 80;
    server_name localhost;

    # Directorio raíz donde están los archivos estáticos
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Configuración para aplicaciones SPA (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Configuración para archivos estáticos con caché
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy para la API (opcional, si quieres usar el frontend como proxy)
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Configuración de seguridad básica
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}